<ion-header>
  <ion-toolbar>
    <ion-title><center>Account Verification</center></ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <img src="assets\icon\shoplant.png" >
    <br><br>
  <ion-card>
    <ion-item>
      <ion-label position="floating">New Password:</ion-label>
      <ion-input type="password" [(ngModel)]="form.newpass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmed Password:</ion-label>
      <ion-input type="password" [(ngModel)]="form.conpass"></ion-input>
    </ion-item>
  
  </ion-card>
  
  <ion-button class="button" (click)="print()" [routerLink]="'/login'">Verify</ion-button>
</ion-content>
