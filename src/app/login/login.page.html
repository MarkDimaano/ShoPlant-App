<ion-content [fullscreen]="true">
  <div class="container">

  <ion-card class="back-head">
   
<img src="assets\icon\shoplant1.png">
      <ion-item>
        <ion-label position="floating">Username:</ion-label>
        <ion-input type="text" [(ngModel)]="form.username"></ion-input>
      </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" [(ngModel)]="form.password"></ion-input>
      </ion-item>
    </ion-card>   
 
      <br><center><ion-button class="button1" (click)="print()" [routerLink]="'/home'">Login</ion-button></center>
      <center><ion-button fill="clear" [routerLink]="'/forgot'">Forgot password</ion-button></center>
      <br>
      <center><ion-button class="button1"  [routerLink]="'/create'">Create Account</ion-button></center>
    
 </div>
</ion-content>
