<ion-header>
  <ion-toolbar>
    <ion-title><center>Customer Service</center></ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <img src="assets\icon\shoplant.png" >
    <br><br>
  <ion-card>
  <ion-item style="white-space: normal;">
    <ion-label position="floating">Email Address</ion-label>
   <ion-input type="text" [(ngModel)]="form.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">Contact Number</ion-label>
      <ion-input type="Number" [(ngModel)]="form.contact"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Kindly Provide all the details for us to assist you.</ion-label>
      <ion-textarea type="text"[(ngModel)]="form.kindly"rows="6" cols="20" placeholder="Enter more information here..."></ion-textarea> 
    </ion-item>
  
  </ion-card>
  
  <ion-button class="button" (click)="showAlert()" (click)="print()" [routerLink]="'/option'">Verify</ion-button>
</ion-content>
