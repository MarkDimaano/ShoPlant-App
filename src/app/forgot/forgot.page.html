<ion-header>
  <ion-toolbar>
    <ion-title><center>Account Verification</center></ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <img src="assets\icon\shoplant.png" >
    <br><br>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" [(ngModel)]="form.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" [(ngModel)]="form.Email"></ion-input>
    </ion-item> 
        <ion-button class="button2">Send</ion-button>
    <ion-item>
      <ion-label position="floating">Contact Number:</ion-label>
      <ion-input type="Number" [(ngModel)]="form.contact"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Verification Code:</ion-label>
      <ion-input type="Number" [(ngModel)]="form.verification"></ion-input>
    </ion-item>
</ion-card>
<br>
<ion-button class="button3" (click)="print()" [routerLink]="'/verify'"> Verify </ion-button>

</ion-content>
